<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户列表</title>
</head>
<body>
<div th:replace="~{common/header :: header}">...</div>
<table border="1">
	<thead>
		<tr>
			<th>邮箱</th>
			<th>电话号码</th>
			<th>昵称</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr th:if="${model.users.size()} == 0">
       		<td colspan="4">没有用户信息</td>
    	</tr>
		<tr th:each="user : ${model.users}">
			<td th:text="user.email"></td>
			<td th:text="user.phone"></td>
			<td th:text="user.nickName"></td>
			<td>
				<a th:href="@{'/user/list'}">查看</a>
				<a th:href="@{'/user/list'}">修改</a>
				<a th:href="@{'/user/list'}">删除</a>
			</td>
		</tr>
	</tbody>
</table>
<div th:replace="~{common/footer :: footer}">...</div>
</body>
</html>
