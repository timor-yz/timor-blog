<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="~{common/base-common :: common-head('timor-yz博客 - 注册', '/css/regist.css', '')}" />
<body>
<div th:replace="~{common/header :: header}">...</div>
<div class="div-main regist-main">
	<form class="layui-form" action="regist/regist" method="post">
		<div class="layui-form-item">
			<label class="layui-form-label"><span class="txt-color-red">*</span>用户名</label>
		    <div class="layui-input-block">
		 		<input type="text" name="username" required lay-verify="username" placeholder="请输入用户名" autocomplete="off" class="layui-input" maxlength="20" />
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span class="txt-color-red">*</span>密码</label>
		    <div class="layui-input-block">
		 		<input type="password" name="password" required lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input" maxlength="16" />
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span class="txt-color-red">*</span>确认密码</label>
		    <div class="layui-input-block">
		 		<input type="password" name="password2" required lay-verify="password2" placeholder="请确认密码" autocomplete="off" class="layui-input" maxlength="16" />
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span class="txt-color-red">*</span>邮箱地址</label>
		    <div class="layui-input-block">
		 		<input type="text" name="email" required  lay-verify="email" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input" maxlength="50" />
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">验证码</label>
		    <div class="layui-input-block">
				<!-- <input type="text" name="code" class="layui-input code-input" lay-verify="code" autocomplete="off" placeholder="验证码" maxlength="4" /> -->
		 		<input type="text" name="validCode" required  lay-verify="validCode" placeholder="请输入验证码" autocomplete="off" class="layui-input code-input" />
				<div class="code-img-div">
					<img id="captchaImg" class="code-img" onclick="changeCaptcha()" title="看不清楚?请点击刷新验证码" th:src="@{'/captchaServlet'}" />
				</div>
		    </div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
		   		<button class="layui-btn" lay-submit lay-filter="regist">注册</button>
    			<a th:href="@{'/tologin'}">已有账号！前往登录</a>
		    </div>
		</div>
	</form>
</div>
<div th:replace="~{common/footer :: footer}">...</div>

<script type="text/javascript" th:src="@{'/js/regist.js'}"></script>
</body>
</html>
